services:
  system.api:
    image: otel.example.system.api
    build:
      context: .
      dockerfile: OpenTelemetry.SystemApi.Web/Dockerfile
    ports:
      - '8080:5000'
    environment:
      ASPNETCORE_URLS: http://+:5000
      TRACING_SEND_RANDOM_BAGGAGE: 'true'
      
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_QUEUE: weather
      TRACING_OLTP_ENDPOINT: http://oltp:4317
#      TRACING_ZIPKIN_ENDPOINT: http://zipkin:9411/api/v2/spans
#      TRACING_JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      
    pull_policy: never
    depends_on: 
      - kafka
      - temperature.api
  
  record.saver.worker:
    image: otel.example.record.saver.worker
    build:
      context: .
      dockerfile: OpenTelemetry.RecordSaver.Worker/Dockerfile
    pull_policy: never
    environment:
      TRACING_USE_LINK: 'true'
      TRACING_LOG_BAGGAGE: 'true'
      
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_QUEUE: weather
      TRACING_OLTP_ENDPOINT: http://oltp:4317
#      TRACING_ZIPKIN_ENDPOINT: http://zipkin:9411/api/v2/spans
#      TRACING_JAEGER_ENDPOINT: http://jaeger:14268/api/traces
    depends_on: 
      - kafka
      - postgres
  
  temperature.api:
    image: otel.example.temperature.api
    build:
      context: .
      dockerfile: OpenTelemetry.TemperatureApi.Web/Dockerfile
    pull_policy: never
    environment:
      ASPNETCORE_URLS: http://+:5000
      RANDOM_SEED: 42
      THROW_EXCEPTION: 'false'
      TRACING_OLTP_ENDPOINT: http://oltp:4317
#      TRACING_ZIPKIN_ENDPOINT: http://zipkin:9411/api/v2/spans
#      TRACING_JAEGER_ENDPOINT: http://jaeger:14268/api/traces
  
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DATABASE: postgres
    ports:
      - '5432:5432'
  
  jaeger:
    image: jaegertracing/all-in-one:latest
    extra_hosts: 
      - jaeger
      - oltp
    ports:
      - '16686:16686'
    environment:
      COLLECTOR_OTLP_ENABLED: 'true'
  
  zookeeper:
    image: bitnami/zookeeper
    environment:
      ALLOW_ANONYMOUS_LOGIN: 'yes' 
  
  kafka: 
    image: wurstmeister/kafka
    environment:
      KAFKA_CREATE_TOPICS: "weather:1:1"
      ALLOW_PLAINTEXT_LISTENER: 'yes'
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://:9092
    depends_on: 
      - zookeeper
  
  zipkin:
    image: openzipkin/zipkin
    ports:
      - '9411:9411'
    environment:
      STORAGE_TYPE: mem